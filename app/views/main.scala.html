<!DOCTYPE html>

<html>
    <head><meta charset="UTF-8">
    
        <title>@title</title>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")' type="text/css" >
        <link rel="stylesheet" href='@routes.Assets.at(s"stylesheets/${style}.css")' type="text/css" >
        <script src='@routes.Assets.at("javascripts/jquery.js")' type="text/javascript"></script>
	<link rel="stylesheet" href='@routes.Assets.at("stylesheets/default.css")' type="text/css" >
	  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/component.css")' type="text/css" >
	    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")' type="text/css" >
	      <script src='@routes.Assets.at("javascripts/modernizr.custom.js")' type="text/javascript"></script>
		 
    </head>
<body class="cbp-spmenu-push">
    <div id='cssmenu'>
<ul id = "list">
   <li class='active'><a href=/><span>Home</span></a></li>
   <li><a href='#'><span>About us</span></a></li>
   <li><a href=/search><span>Search</span></a></li>
   <li><a href='#'><span>Personal</span></a></li></ul></div>
   <li> <div class="container">
			
			<div class="main">
				
				<section class="buttonset">
					
					<!-- Class "cbp-spmenu-open" gets applied to menu and "cbp-spmenu-push-toleft" or "cbp-spmenu-push-toright" to the body -->
					
					<button id="showRightPush">Show/Hide Right Push Menu</button>
				</section>
			</div>
		</div>
	    
     <!-- Start of Page Header -->
     
     <div id="page_header">
       
       <div id="page_heading">
	 <h1>
	 </h1>
       
       <h2>
	 <a>Welcome to IIT PATNA Library</a>
       </h2>
       
     </div>
   </div>
     <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
	<!--code for login-->
			<div id="loginbox">
			<div id="wrapper">

				<form name="login-form" class="login-form" action="" method="post">
	
				<div class="header">
				<h1>Login Form</h1>
				<span>Fill out the form below to login to my super awesome imaginary control panel.</span>
				</div>
	
			      <div class="content">
				<input name="username" type="text" class="input username" placeholder="Username" />
				<div class="user-icon"></div>
				<input name="password" type="password" class="input password" placeholder="Password" />
				<div class="pass-icon"></div>		
			      </div>

			  <div class="footer">
			      <input type="submit" name="submit" value="Login" class="button" />
			     
			  </div>
	
				</form>

			   </div>
			   </div>
		  <!--code for login ends-->
		</nav>
     <script src='@routes.Assets.at("javascripts/classie.js")' type="text/javascript"></script>
		<script>
			
				menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				
				
				
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			
			
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				
			};

			
		</script>
     
  
		
        @content
	
</body>
</html>
